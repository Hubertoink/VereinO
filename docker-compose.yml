  #     - "3000:3000"
  #   environment:
  #     NEXT_PUBLIC_API_BASE: http://localhost:3001
  #   volumes:
  #     - ./web:/usr/src/app
  #     - /usr/src/app/node_modules

volumes:
  pg_data:
